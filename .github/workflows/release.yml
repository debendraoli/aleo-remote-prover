name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev fakeroot dpkg-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Debian package
        run: |
          VERSION="${{ github.event.inputs.release_version || github.ref_name }}"
          ./scripts/build_deb.sh "$VERSION" "${{ matrix.target }}" amd64 artifacts

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          BIN_PATH="target/${{ matrix.target }}/release/remote-prover"
          if [ ! -f "$BIN_PATH" ]; then
            echo "Binary not found at $BIN_PATH" >&2
            exit 1
          fi
          cp "$BIN_PATH" "artifacts/remote-prover"
          pushd artifacts >/dev/null
          TAR_NAME="remote-prover-${{ matrix.target }}.tar.gz"
          tar czf "$TAR_NAME" remote-prover
          shasum -a 256 "$TAR_NAME" > "$TAR_NAME.sha256"
          rm remote-prover
          popd >/dev/null

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: remote-prover-${{ matrix.target }}
          path: |
            artifacts/remote-prover-${{ matrix.target }}.tar.gz
            artifacts/remote-prover-${{ matrix.target }}.tar.gz.sha256
            artifacts/*.deb
            artifacts/*.deb.sha256

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}