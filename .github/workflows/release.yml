name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"
      network:
        description: "Network to build for"
        required: true
        default: "testnet"
        type: choice
        options:
          - mainnet
          - testnet

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }} (${{ inputs.network || 'testnet' }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev fakeroot dpkg-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set network
        id: network
        run: |
          # For workflow_dispatch, use the input. For tag push, detect from tag name.
          if [ -n "${{ inputs.network }}" ]; then
            NETWORK="${{ inputs.network }}"
          elif [[ "${{ github.ref_name }}" == *-mainnet* ]]; then
            NETWORK="mainnet"
          else
            NETWORK="testnet"
          fi
          echo "network=$NETWORK" >> $GITHUB_OUTPUT
          echo "Building for network: $NETWORK"

      - name: Build release binary
        run: |
          NETWORK="${{ steps.network.outputs.network }}"
          if [ "$NETWORK" = "testnet" ]; then
            cargo build --release --target ${{ matrix.target }} --no-default-features --features testnet
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Build Debian package
        run: |
          VERSION="${{ inputs.release_version || github.ref_name }}"
          NETWORK="${{ steps.network.outputs.network }}"
          ./scripts/build_deb.sh "$VERSION" "${{ matrix.target }}" amd64 artifacts "$NETWORK"

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          BIN_PATH="target/${{ matrix.target }}/release/remote-prover"
          NETWORK="${{ steps.network.outputs.network }}"
          if [ ! -f "$BIN_PATH" ]; then
            echo "Binary not found at $BIN_PATH" >&2
            exit 1
          fi
          cp "$BIN_PATH" "artifacts/remote-prover"
          pushd artifacts >/dev/null
          TAR_NAME="remote-prover-${NETWORK}-${{ matrix.target }}.tar.gz"
          tar czf "$TAR_NAME" remote-prover
          shasum -a 256 "$TAR_NAME" > "$TAR_NAME.sha256"
          rm remote-prover
          popd >/dev/null

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: remote-prover-${{ steps.network.outputs.network }}-${{ matrix.target }}
          path: |
            artifacts/remote-prover-*.tar.gz
            artifacts/remote-prover-*.tar.gz.sha256
            artifacts/*.deb
            artifacts/*.deb.sha256

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
